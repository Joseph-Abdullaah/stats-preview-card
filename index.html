<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style type="text/tailwindcss">
      @theme {
        /* Primary Colors */
        --color-navy-950: hsl(233, 47%, 7%); /* main background */
        --color-blue-950: hsl(244, 37%, 16%); /* card background */
        --color-purple-500: hsl(277, 64%, 61%); /* accent color */

        /* Neutral Colors */
        --color-white-100: hsl(0, 0%, 100%); /* main headings, stats */
        --color-white-75: hsla(0, 0%, 100%, 0.75); /* main paragraph */
        --color-white-60: hsla(0, 0%, 100%, 0.6); /* stat headings */

        /* Typography */
        --font-inter: "Inter", sans-serif;
        --font-lexend: "Lexend Deca", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[var(--color-navy-950)] font-[var(--font-inter)]">
    <main
      class="w-full h-screen flex justify-center items-center px-6 py-11 m-auto"
    >
      <div
        class="max-w-[500px] bg-[var(--color-blue-950)] md:max-w-[768px] rounded-lg flex flex-col items-center xl:flex-row-reverse xl:max-w-[1140px] transition-all"
      >
        <div
          class="relative w-full h-60 xl:w-1/2 xl:h-auto xl:self-stretch rounded-t-lg xl:rounded-l-none xl:rounded-r-lg overflow-hidden bg-[url('./images/image-header-mobile.jpg')] md:bg-[url('./images/image-header-desktop.jpg')] bg-cover bg-center bg-no-repeat"
        >
          <div class="absolute inset-0 bg-purple-500 mix-blend-multiply"></div>
        </div>
        <div
          class="p-8 md:w-1/2 md:px-18 md:py-20 flex flex-col justify-center md:w-full xl:w-1/2 md:py-0"
        >
          <h1
            class="text-[var(--color-white-100)] text-center md:text-left text-2xl md:text-4xl font-bold mb-4 md:mb-8 font-lexend"
          >
            Get
            <span class="text-[var(--color-purple-500)]">insights</span>
            that help your business grow.
          </h1>
          <p
            class="text-[var(--color-white-75)] text-center md:text-left text-sm md:text-base mb-6 md:mb-20"
          >
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div
            class="flex flex-col md:flex-row gap-6 md:gap-25 items-center text-center md:text-left"
          >
            <div>
              <p
                class="text-[var(--color-white-100)] text-xl font-bold font-lexend"
              >
                10k+
              </p>
              <p class="text-[var(--color-white-60)] text-xs uppercase">
                companies
              </p>
            </div>
            <div>
              <p
                class="text-[var(--color-white-100)] text-xl font-bold font-lexend"
              >
                314
              </p>
              <p class="text-[var(--color-white-60)] text-xs uppercase">
                templates
              </p>
            </div>
            <div>
              <p
                class="text-[var(--color-white-100)] text-xl font-bold font-lexend"
              >
                12M+
              </p>
              <p class="text-[var(--color-white-60)] text-xs uppercase">
                queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
