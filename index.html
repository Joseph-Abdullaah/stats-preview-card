<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
    <style type="text/tailwindcss">
      @theme {
        /* Primary Colors */
        --color-navy-950: hsl(233, 47%, 7%); /* main background */
        --color-blue-950: hsl(244, 37%, 16%); /* card background */
        --color-purple-500: hsl(277, 64%, 61%); /* accent color */

        /* Neutral Colors */
        --color-white-100: hsl(0, 0%, 100%); /* main headings, stats */
        --color-white-75: hsla(0, 0%, 100%, 0.75); /* main paragraph */
        --color-white-60: hsla(0, 0%, 100%, 0.6); /* stat headings */

        /* Typography */
        --font-inter: "Inter", sans-serif;
        --font-lexend: "Lexend Deca", sans-serif;
      }
    </style>
  </head>
  <body></body>
</html>
